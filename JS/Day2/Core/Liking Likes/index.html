<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&diplay=swap">
    <title>Likes</title>
</head>
<body>
    <!--Top page-->
    <div class="top">
        <div class="head-title">
            <h1>Network</h1>
        </div>
    </div>
    <div class="container-title">
        <h2>Your Feed</h2>
    </div>
    <!--The page container-->
    <div class="container">
        <div class="row">
            <!--Left Column-->
            <div class="col">
                <div class="profile">
                    <div class="profile-content">
                        <img src="img/user-circle.png" alt="Profile image" id="profile-img">
                        <p><a href="#">Add an avatar</a></p>
                        <h3>James Doe</h3>
                    </div>
                    
                </div>
            </div>
            <!--Right Column-->
            <div class="col-2">
                <div class="user">
                    <div class="head-user">
                        <h3>Neil M</h3>
                        <div class="user-like">                           
                            <span id="pub-1">9 like(s)</span>
                            <button id="btn-like" onclick="Like(0)">Like</button>
                        </div>                          
                    </div>                   
                    <p>I just set up this new discord bot, let me know what you all think <a href="#">link</a></p>                   
                </div>
                <div class="user">                   
                    <div class="head-user">                       
                        <h3>Nichole K</h3>
                        <div class="user-like">
                            <span id="pub-2">12 like(s)</span>
                            <button id="btn-like" onclick="Like(1)">Like</button> 
                        </div>                          
                    </div>
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
                <div class="user">
                    <div class="head-user">
                        <h3>Jim R</h3>                       
                        <div class="user-like">
                            <span id="pub-3">9 like(s)</span>
                            <button id="btn-like" onclick="Like(2)">Like</button>
                        </div>                                             
                    </div>
                    <p>I can't stop listening to the  <a href="#">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        
        </div>
    </div>

        
    <script src="script.js"></script>
</body>
</html>
